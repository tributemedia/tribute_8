name: Tribute Media Narwhal Base Theme
type: theme
description: Tribute Media Theme based on Bootstrap Framework
core: 8.x

# Defines the base theme.
base theme: false

libraries:
    - tribute/global-styling
    - tribute/fontawesome

libraries-extend:
  core/drupal.dropbutton:
    - tribute/dropbutton
  file/drupal.file:
    - tribute/file

ckeditor_stylesheets:
  - css/base/elements.css
  - css/components/captions.css
  - css/components/table.css

# Defines theme regions available.
regions:
  help: 'Help'
  topper: 'Top of Header'
  branding: 'Branding'
  header: 'Header'
  mega_menu: 'Mega Menu'
  banner: 'Banner'
  preface: 'Preface'
  content_top: 'Content Top'
  content: 'Content'
  sidebar_second: 'Right Sidebar'
  content_bottom: 'Content Bottom'
  postscript: 'Postscript'
  pre_footer: 'Pre-Footer'
  footer: 'Footer'
  mob: 'Mobile Menu'
  to_top: 'Back to Top Wrapper'

# Information added by Drupal.org packaging script on 2018-08-09
version: '8.x-4.17'
core: '8.x'
project: 'tribute'
datestamp: 1533828192
